<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'samples/css/samples.css' %}">
    <link id="color-theme" rel="stylesheet" href="{% static 'css/w3-theme/w3-theme-blue-grey.css' %}">
    <title>{% block title %}Chemlab{% endblock title %}</title>
  </head>
  <body class="w3-theme-light">
    {% include "navbar.html" %}
    {% include "messages.html" %}
    {% block body %}
    {% endblock body %}
    <footer class="footer w3-theme-dark">
      <div class="container-fluid">
        <span class="text-white-50 small">Final project - Chemlab - 2020 - emreture</span>
      </div>
    </footer>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
